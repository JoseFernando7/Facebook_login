<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Facebook </title>
</head>
<body>
    <h1> <a href="/"> Facebook </a> </h1>

    <h2> Inicia Sesión </h2>
    <form action="/" method="post">
        <div class="form-group">
            <input name="username" type="text" placeholder="Nombre de Usuario" autocomplete="off" autofocus>
        </div>

        <div class="form-group">
            <input name="password" type="text" placeholder="Contraseña" autocomplete="off">
        </div>

        <div class="form-group">
            <button type="submit"> Iniciar Sesión </button>
        </div>

        <div id="error-msg" style="color: red;"> Nombre de usuario o contraseña incorrectos, intente de nuevo </div>

        <div class="form-group">
            <p> ¿No tienes una cuenta? </p>
            <button> <a href="/registro"> Crear Cuenta </a> </button>
        </div>
    </form>
</body>
</html>
